<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-zinc-900">
    <div
      class="flex items-center justify-center flex-col absolute inset-0 gap-2"
    >
      <form
        id="loginForm"
        class="gap-4 bg-white/90 flex min-w-[28rem] flex-col  backdrop-blur-md p-3 rounded-xl shadow-xl p-5"
      >
        <h1
          class="text-5xl tracking-wider font-bold text-lime-400"
          style="-webkit-text-stroke: 1px #212529"
        >
          Login
        </h1>
        <div class="form-group">
          <label for="email" class="tracking-wider text-xl font-bold"
            >Email</label
          >
          <input
            class="form-control shadow-none border-1"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password" class="tracking-wider text-xl font-bold"
            >Password</label
          >
          <input
            type="password"
            class="form-control shadow-none border-1"
            minlength="8"
            id="password"
            placeholder="8 min. (upp, low, num, spec)"
          />
        </div>
        <button
          type="submit"
          class="hover:bg-lime-400 border-1 mt-2 w-1/2 self-center translate-x-4 btn rounded-full"
        >
          Join
        </button>
      </form>
    </div>
    <canvas></canvas>
    <script src="./script.js"></script>
    <script src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
