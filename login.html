<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex flex-col bg-black">
    <div
      class="flex items-center justify-center flex-col absolute inset-0 gap-2"
    >
      <form
        id="loginForm"
        class="gap-2 flex min-w-96 flex-col bg-white/60 backdrop-blur-md p-3 rounded-xl"
      >
        <h1 class="text-3xl">Login</h1>
        <div class="form-group">
          <label for="email" class="">Email</label>
          <input
            type="text"
            class="form-control"
            pattern="[^@]+@[^@]+\.[a-zA-Z]{8}"
            id="email"
            placeholder="Please enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control outline-none"
            id="password"
            placeholder="Please entrer your password"
          />
        </div>
        <button type="submit" class="bg-zinc-800 rounded-xl p-2 text-white">
          Submit
        </button>
      </form>
    </div>
    <canvas></canvas>
    <script src="./script.js"></script>
    <script src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
