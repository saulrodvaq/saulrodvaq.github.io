<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="gradient-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid justify-content-between align-items-center">
            <a href="index.html" class="btn btn-primary me-auto">Volver a la tienda</a>
            <h1 class="navbar-brand mb-0 ms-3">EL LECTOR</h1>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">Carrito de Compras</h1>
        <div class="cart">
            <h2 class="text-center">Productos en el Carrito</h2>
            <div id="cart-items" class="mt-4"></div>
            <div class="total-price-container text-center mt-4">
                <p>Total: $<span id="total-price">0</span></p>
                <button class="btn btn-success" id="checkout">Realizar Compra</button>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
